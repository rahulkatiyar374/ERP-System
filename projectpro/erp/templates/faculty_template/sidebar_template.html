{% load static %}
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
      <img src="{% static "dist/img/AdminLTELogo.png" %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">BNCET</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="{% static "dist/img/user2-160x160.jpg" %}" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="{% url 'faculty_profile' %}" class="d-block">{{ user.username }}</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->


          <li class="nav-item">

            <a href="/show" class="nav-link " >
              <i class="nav-icon fas fa-th"></i>
              <p>
                get student
              </p>
            </a>
          </li>

          <li class="nav-item">

            <a href="/add_notes" class="nav-link " >
              <i class="nav-icon fas fa-th"></i>
              <p>
                Add Notes
              </p>
            </a>
          </li>

          <li class="nav-item">

            <a href="/manage_notes" class="nav-link " >
              <i class="nav-icon fas fa-th"></i>
              <p>
                Manage Notes
              </p>
            </a>
          </li>

          <li class="nav-item">

            <a href="/show_subject" class="nav-link " >
              <i class="nav-icon fas fa-th"></i>
              <p>
                Take Attendense
              </p>
            </a>
          </li>

          <li class="nav-item">

            <a href="/faculty_add_mark" class="nav-link " >
              <i class="nav-icon fas fa-th"></i>
              <p>
                Marks
              </p>
            </a>
          </li>

          <li class="nav-item">
            {% url 'edit_mark' as edit_mark %}
            <a href="{{ edit_mark }}" class="nav-link {% if request.path == edit_mark %} {% endif %}">
              <i class="nav-icon fas fa-th"></i>
              <p>
                Edit Mark
              </p>
            </a>
          </li>
          <li class="nav-item">
            {% url 'staff_apply_leave' as staff_apply_leave %}
            <a href="{{ staff_apply_leave }}" class="nav-link {% if request.path == staff_apply_leave %} active {% endif %}">
              <i class="nav-icon fas fa-th"></i>
              <p>
                Apply Leave
              </p>
            </a>
          </li>

        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
